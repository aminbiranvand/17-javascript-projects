<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="styleSheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <label for="inHour">hour:</label>
        <input id="inHour" type="number" value="3" min="0" />

        <label for="inMin">minute:</label>
        <input id="inMin" type="number" min="0" max="59" value="10" />

        <label for="inSec">second</label>
        <input id="inSec" type="number" min="0" max="59" value="3" />

        <button id="startBtn">Start</button>
      </div>

      <div class="outputs">
        <h2>
          <div id="outHour">hour</div>
          <div id="outMin">minute</div>
          <div id="outSec">second</div>
        </h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
